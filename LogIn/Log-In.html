<!DOCTYPE html>
<html>
   <head>
     <meta charset="utf-8">
     <title>Log-In</title>
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
     <script src="app.js" defer></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     
     <link href="LogIn.css" rel="stylesheet" type="text/css">
     <link href="Estilo-01.css" rel="stylesheet" type="text/css">
   </head>
   <body>
     <center>
       <p class="enca_mediano">
       </p>
       <div id="myPrincipalDiv">
         <div id="left">
            <img src="CAJASS.jpg">
         </div>
         <div id="right">
            <div style="background-color: white; ">
                <img src="logotipo.png"; class="center">
            </div>
           <p class="enca_chico"; style="font-size: 36px; color: #2AB3E5; font-style: normal;">Inicio de Sesión</p>
           <form
           id="app"
           @submit="checkForm"
           action="/something"
           method="post"
          >
          <p v-if="errors.length">
            <ul id="errors">
              <li v-for="error in errors">{{ error }}</li>
            </ul>
          </p>
          <p>
            <label for="user">Usuario</label>
          </p>
          <p>
            <input
            id="user"
            v-model="user"
            type="text"
            name="user"
            style="width: 100%;"
            >
          </p>
          <p>
            <label for="password">Contraseña</label>
          </p>
          <p>
            <input
            id="password"
            v-model="password"
            type="password"
            name="password"
            style="width: 100%;"
            >
          </p>
          <p>
          <input
          type="submit"
          value="Ingresar"
          style="border-width: 6px; border-color: #71962d; background-color: #85b52d; border-radius: 15px; color: white"
          >
        </p>
        </form>
      </div>
    </div>
  </center>
  
 </body>
 <div id="bottom">
    Papeles Corrugados S.A. de C.V. Vialidad Toluca Tenango Km 6 San Lorenzo Coacalco, Metepec, Estado de México. C.P. 52140.    Una empresa del Grupo 
    <img src="moderna.png"; style="height: min-content; height: min-content; width: min-content; margin-left: 10px;"> 
 </div>
</html>
